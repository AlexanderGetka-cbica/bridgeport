Name: BRIDGEPORT
Description: BRIDGEPORT is a publicly accessible web portal that provides massive analytic resources and aims to foster crosstalk for brain imaging genomics.BRIDGEPORT allows you to interactively browse the atlas in a 3D view and explore the phenotypic landscape and genetic architecture of the human brain. You can also download the MUSIC atlas and GWAS summary statistics for your downstream analyses.
Documentation: https://www.cbica.upenn.edu/bridgeport/
Contact: junhao.wen89@gmail.com
ManagedBy: The Center for Biomedical Image Computing & Analytics at University of Pennsylvania
UpdateFrequency: First of each quarter
